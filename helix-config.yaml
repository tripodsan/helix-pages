#
# Helix Configuration
#
version: 1

definitions:
  defaults:
    # default repository. set to git remote repository before deployment
    - &defaultRepo https://github.com/tripodsan/helix-pages.git#master

strains:
  - name: default
    code: *defaultRepo
    content: https://github.com/tripodsan/helix-pages.git#master
    static: https://github.com/tripodsan/helix-pages.git/htdocs#master
    package: tripod/3e0670464bc07f36395ed2eb812fe20e4629f54d

  - name: preprod
    condition:
      url.hostname: preprod
    code: https://github.com/tripodsan/helix-pages.git#preprod
    content: https://github.com/tripodsan/helix-pages.git#preprod
    static: https://github.com/tripodsan/helix-pages.git/htdocs#preprod
    package: tripod/5ee2679bdd244f09df99c211623abd601ab8fb9e
    version-lock:
      content-proxy: ci1223

#      word2md: 2.1.11-testing
#      dispatch: 4.3.6-testing
